<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calcbody">
            <div class="calcdisplay">
                <div class="displaytop"></div>
                <div id="dispBot" class="displaybot"></div>
            </div>
            <div class="calcnumbers">
                <button class="specialbutton" id="clear">C</button>
                <button class="specialbutton" id="delete">Del</button>
                <button class="numberButton" id="nine">9</button>
                <button class="numberButton" id="eight">8</button>
                <button class="numberButton" id="seven">7</button>
                <button class="numberButton" id="six">6</button>
                <button class="numberButton" id="five">5</button>
                <button class="numberButton" id="four">4</button>
                <button class="numberButton" id="three">3</button>
                <button class="numberButton" id="two">2</button>
                <button class="numberButton" id="one">1</button>
                <button class="numberButton" id="zero">0</button>
                <button class="specialbutton" id="dot">.</button>
                <button class="specialbutton" id="signalchange">
                    <a href="https://github.com/ghfinatti" target="_blank"><img id="githubimg" src="images/github.png"></a>
                </button>
                <button class="operators" id="sum">+</button>
                <button class="operators" id="subtraction">-</button>
                <button class="operators" id="multiplication">x</button>
                <button class="operators" id="divide">/</button>
                <button class="specialbutton" id="equals">=</button>
            </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
